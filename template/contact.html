{% extends 'base.html' %}

{% block title %}Contact - {% endblock title %} 
{% block body %}


<div class="container-fluid px-0">

    <img  src="/static/img/contact2.jpg" class="d-block h-50 w-100 " alt="...">

    <h1 class="text-center my-4">Contact us</h1>

    <div class="container">
        <form class="row g-3" method="post" action="/contact">
            {% csrf_token %}
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Name</label>
                <input type="text" class="form-control" id="validationDefault01" name="name" placeholder="Enter Your Name" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" name="phone_number"id="validationDefault01"  name="name" placeholder="Enter Your Phone Number" required>
            </div>
            
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Email</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="validationDefaultUsername" name="email"
                        aria-describedby="inputGroupPrepend2" placeholder="Enter Your Email" required> 
                </div>
            </div>
            <div class="col-mb-4">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" name="message"id="exampleFormControlTextarea1" placeholder="Why You Want To Contact Me" rows="3"></textarea>
            </div>


            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
</div>

{% endblock body %}
